    <style type="text/css" media="screen">
        html,body {
            padding: 0;
            margin: 0;
            background-color: #333;
            width: 100%;
            height: 100%;

            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }
    </style>

<body>
<br/>
摇晃手机变色
<script type="text/javascript" charset="utf-8">
require(['shake'], function(Shake) {
    var colors = ['#ff0', '#f00', '#00f', '#0f0', '#0ff', '#f0f'];
    var curIdx = 0;
    var shakeEvent = new Shake(function() {
        document.body.style.backgroundColor = colors[curIdx];
        curIdx = (curIdx + 1) % colors.length;
    }).start();
});
</script>
</body>
